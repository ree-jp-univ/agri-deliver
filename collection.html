<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>集荷作業</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/card.css" />
</head>

<body>
    <div class="container">
        <div class="header">集荷・配送作業</div>

        <img class="map-image" src="./img/map_image.png" alt="地図イメージ">

        <div class="card-container">
            <div class="header status">
                <span>ステータス 丨</span>
                <span>集荷待ち</span>
            </div>
            <table class="info-table">
                <tr>
                    <td>集荷日時</td>
                    <td>2025年2月21日 10時</td>
                </tr>
                <tr>
                    <td>農家名</td>
                    <td>農家A</td>
                </tr>
                <tr>
                    <td>住所</td>
                    <td>...</td>
                </tr>
                <tr>
                    <td>配送先</td>
                    <td>みどり幼稚園</td>
                </tr>
                <tr>
                    <td>梱包数</td>
                    <td>2袋</td>
                </tr>
                <tr>
                    <td>備考</td>
                    <td>...</td>
                </tr>
            </table>
            <div class="button-container">
                <a href="./qr.html?num=2" class="button big-button">受け取る</a>
            </div>
        </div>

        <div class="card-container">
            <div class="header status">
                <span>ステータス 丨</span>
                <span>配送中</span>
            </div>
            <table class="info-table">
                <tr>
                    <td>配送予定</td>
                    <td>2025年2月21日 15時</td>
                </tr>
                <tr>
                    <td>農家名</td>
                    <td>農家B</td>
                </tr>
                <tr>
                    <td>配送先</td>
                    <td>みどり幼稚園</td>
                </tr>
                <tr>
                    <td>住所</td>
                    <td>...</td>
                </tr>
                <tr>
                    <td>梱包数</td>
                    <td>8袋</td>
                </tr>
                <tr>
                    <td>備考</td>
                    <td>...</td>
                </tr>
            </table>
            <div class="button-container">
                <a href="./qr.html?num=8" class="button big-button">配送完了</a>
            </div>
        </div>

        <div class="card-container">
            <div class="header status status-gray">
                <span>ステータス 丨</span>
                <span>配送済み</span>
            </div>
            <table class="info-table">
                <tr>
                    <td>配送日時</td>
                    <td>2025年2月20日 10時</td>
                </tr>
                <tr>
                    <td>農家名</td>
                    <td>農家A</td>
                </tr>
                <tr>
                    <td>住所</td>
                    <td>******</td>
                </tr>
                <tr>
                    <td>配送先</td>
                    <td>みどり幼稚園</td>
                </tr>
                <tr>
                    <td>梱包数</td>
                    <td>8袋</td>
                </tr>
                <tr>
                    <td>備考</td>
                    <td>...</td>
                </tr>
            </table>
        </div>
        <div class="button-container">
            <a href="./" class="button button-gray">ホーム画面へ戻る</a>
        </div>
    </div>
</body>

</html>
